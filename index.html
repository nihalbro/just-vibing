<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Vibing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow">Just Vibing 🌌</h1>
    <p class="quote">“You don't need a reason to exist.”</p>
  </div>

  <script>
    // Cool feature: Random quotes (you can add your own)
    const quotes = [
      "No pressure, just vibes.",
      "Breathe in peace. Exhale chaos.",
      "Slow is smooth. Smooth is fast.",
      "You don't need a reason to exist.",
      "Just vibing. Nothing more, nothing less."
    ];

    const quoteEl = document.querySelector('.quote');
    setInterval(() => {
      const random = Math.floor(Math.random() * quotes.length);
      quoteEl.textContent = quotes[random];
    }, 4000);
  </script>
</body>
</html>
